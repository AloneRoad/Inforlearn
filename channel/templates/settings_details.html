{% extends 'channel/templates/settings_base.html' %}
{% load nonce format %}

{% block settings %}
<div class="body">
  {% include 'form_error.html' %}
  <h2>Thông tin bổ sung</h2>
  <form action="{% url_for view request %}/settings/{{page}}" method="post">
    {{request.user|noncefield:"channel_update"}}
    <script src="http://{{COOKIELESS_DOMAIN}}/js/shortcut.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      var defaultLang = "vn";
      shortcut.add("Ctrl+Space",function() {
        if(defaultLang == "vn"){
            defaultLang = "en";
            AVIMObj.setMethod(-1);
        }
        else{
            defaultLang = "vn";
            AVIMObj.setMethod(0);
        }
      });
    </script>
    
    <input type="hidden" name="channel_update" />
    <input type="hidden" name="channel" value="{{view.nick|escape}}"/>
    <div>
      <label for="description_label">Mô tả</label>
      <textarea name="description"
      id="description">{{view.extra.description|escape}}</textarea>
    </div>
    <div>
      <label for="external_url_label">URL</label>
      <input type="text" name="external_url"
      id="external_url" value="{{view.extra.external_url|escape}}"/>
    </div>
    <div class="buttons">
      <input type="submit" class="button" value="Lưu"/>
    </div>
  </form>
</div>
{% endblock %}
